	<body id="page-top">
		<header class="masthead" style="padding: 20px">

		<script>
			async function loadCSVtoTable() {
				const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vRimZQ8zymoCuf-ie5ouZhEFOqCHNE8Xi_1SEIAcT_t4KDXJHHz1s3wPe8l-As0ou_5BFMm0sVEp6vd/pub?gid=373083032&single=true&output=csv');
				const csvText = await response.text();
				const rows = csvText.trim().split('\n');

				const tbody = document.querySelector('#csv-table tbody');
				rows.forEach(row => {
					const tr = document.createElement('tr');
					const td = document.createElement('td');
					td.textContent = row.trim();
					tr.appendChild(td);
					tbody.appendChild(tr);
				});
			}

			document.addEventListener('DOMContentLoaded', loadCSVtoTable);
		</script>
