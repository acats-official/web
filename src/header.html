<img id='cat_beaver' onclick="metamorph()" class="cat">
<i id="speaker-icon" onclick="musica()" class="fas fa-volume-mute fa-2x"></i>

<div id="bottles"></div>
<script src="{{ "/src/js/bottles.js" | prepend: site.baseurl }}"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.dots.min.js"></script>

<script>
    window.onload = function() {
      VANTA.DOTS({
          el: "#bottles",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          scaleMobile: 1.00,
          color: 0x20ff3a,
          color2: 0x20ff96,
          showLines: false
        });
    };
</script>
